{% extends layout %}

{% load i18n %}
{% load widget_tweaks %}
{% block title %}{% translate "Order Home" %}{% endblock %}

{% block content %}
<form method="post">

    {% csrf_token %}
    {% for field in form %}
    <div class="form-check form-switch">
        {{ field }}<label class="form-check-label">{{ field.label }}</label>

    </div>
    <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
